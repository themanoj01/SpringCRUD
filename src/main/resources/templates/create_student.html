]<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CrudWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center mb-4">Create New Student</h2>
    <form th:action="@{/students}" th:object="${student}" method="post" class="form-horizontal">
        <div class="form-group mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" class="form-control" id="name">
        </div>
        <div class="form-group mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" th:field="*{age}" class="form-control" id="age">
        </div>
        <div class="form-group mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" id="email" required>
        </div>
        <div class="text-danger" th:if="${errorMessage}" th:text="${errorMessage}"></div>
        <div class="text-center">
            <button type="submit" class="btn btn-success">Save</button>
        </div>
    </form>
</div>
</body>

</html>
