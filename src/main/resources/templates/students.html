<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CrudWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">List of Students</h1>
    <a href="/students/new" class="btn btn-primary mb-3">Add New Student</a>
    <a href="/" class="btn btn-secondary mb-3">Back to Home</a>
    <table class="table table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student : ${students}">
            <td th:text="${student.getId()}">Id</td>
            <td th:text="${student.getName()}">Name</td>
            <td th:text="${student.getAge()}">Age</td>
            <td th:text="${student.getEmail()}">Email</td>
            <td>
                <a th:href="@{'/students/edit/' + ${student.getId()}}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{'/students/delete/' + ${student.getId()}}" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure want to delete?');">Delete</a>
                <a th:href="@{'/students/details/' + ${student.getId()}}" class="btn btn-sm btn-primary">View</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
