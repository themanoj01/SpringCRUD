<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>CrudWeb</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-lg">
<div class="card-header bg-primary text-white text-center">
    <h1>Student Details</h1>
</div>


<div class="card-body">
    <p><strong>ID:</strong> <span th:text="${student.id}"></span></p>
    <p><strong>Name:</strong> <span th:text="${student.name}"></span></p>
    <p><strong>Age:</strong> <span th:text="${student.age}"></span></p>
    <p><strong>Email:</strong> <span th:text="${student.email}"></span></p>
</div>
<div class="card-footer text-center">
    <a href="/students" class="btn btn-primary">Back to Students List</a>
</div>
</div>
</div>
</body>
</html>
