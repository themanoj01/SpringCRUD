<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/auth/home">Auth</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-light" href="/auth/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/auth/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/auth/register">Register</a>
            </li>

        </ul>
    </div>
</nav>
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-5 shadow-lg">
        <h2 class="text-center mb-4">Register</h2>
        <form action="@{/auth/register}" method="post" th:action="@{/auth/register}" th:object="${user}">
            <div class="form-group mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" th:field="*{name}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" th:field="*{username}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
            </div>
            <div class="form-group mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" th:field="*{email}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>

            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" th:field="*{password}" required>
                <div class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-secondary btn-block">Register</button>
            </div>
            <div class="text-center mt-3">
                <a href="/auth/login" class="btn btn-link">Already have an account? Login</a>
            </div>
        </form>
    </div>
</div>
</body>
</html>
