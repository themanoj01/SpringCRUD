<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Login</title>
</head>
<body>
<nav class="navbar navbar-dark bg-dark shadow-sm py-3">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">Auth</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <a class="nav-link text-light" href="/auth/home">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/auth/login">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-light" href="/auth/register">Register</a>
            </li>

        </ul>
    </div>
</nav>
<div class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-5 shadow-lg">
        <h2 class="text-center mb-4">Login</h2>
        <form action="@{/login}" method="post" th:action="@{/login}">
            <div class="text-danger" th:if="${error}" th:text="*{error}"></div>
            <div class="form-group mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group mb-4">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
                <div class="form-group mt-2"><input type="checkbox" id="showPassword"> Show Password </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-secondary btn-block">Login</button>
            </div>
            <div class="text-center mt-3">
                <a href="/auth/register" class="btn btn-link">Don't have an account? Register</a>
            </div>
        </form>
    </div>
</div>
<script>
    const showPasswordCheckbox = document.getElementById('showPassword');
    const passwordInput = document.getElementById('password');

    showPasswordCheckbox.addEventListener('change', () => {
        if (showPasswordCheckbox.checked) {
            passwordInput.type = 'text';
        } else {
            passwordInput.type = 'password';
        }
    });
</script>
</body>
</html>
